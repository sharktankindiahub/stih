name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────
  # 1. Build
  # ─────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          # Run tests if test files exist; skip gracefully otherwise
          if find src -name '*.test.js' | grep -q .; then
            npm test
          else
            echo "No test files found – skipping."
          fi

      - name: Build for DEV
        run: npm run build
        env:
          APP_ENV: dev

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7

  # ─────────────────────────────────────────────
  # 2. Deploy to DEV  (automatic)
  # ─────────────────────────────────────────────
  deploy-dev:
    name: Deploy → DEV
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    environment:
      name: dev
      url: https://sharktankindiahub.github.io/dev/

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-${{ github.sha }}
          path: dist/

      - name: Deploy to DEV (gh-pages-dev branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-dev
          destination_dir: dev
          commit_message: 'deploy(dev): ${{ github.sha }}'

  # ─────────────────────────────────────────────
  # 3. Deploy to TEST  (requires manual approval)
  # ─────────────────────────────────────────────
  deploy-test:
    name: Deploy → TEST
    needs: deploy-dev
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: test
      url: https://sharktankindiahub.github.io/test/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for TEST
        run: npm run build
        env:
          APP_ENV: test

      - name: Deploy to TEST (gh-pages-test branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages-test
          destination_dir: test
          commit_message: 'deploy(test): ${{ github.sha }}'

  # ─────────────────────────────────────────────
  # 4. Deploy to PROD  (requires manual approval)
  #    Deploys to GitHub Pages → sharktankindiahub.github.io
  # ─────────────────────────────────────────────
  deploy-prod:
    name: Deploy → PROD
    needs: deploy-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: prod
      url: https://sharktankindiahub.github.io/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for PROD
        run: npm run build
        env:
          APP_ENV: production

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
