<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Kaggle Data Viewer - Shark Tank India Hub</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --card1: #1e293b;
            --card2: #334155;
            --border: #475569;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #fbbf24;
        }

        html.light {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --bg: #f8fafc;
            --card1: #e2e8f0;
            --card2: #cbd5e1;
            --border: #94a3b8;
            --text: #1e293b;
            --muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--card1);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            display: flex;
            gap: 4px;
            background: var(--card2);
            border-radius: 6px;
            padding: 4px;
        }

        .theme-toggle button {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .theme-toggle button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filters-container {
            background: var(--card1);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 12px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--muted);
            font-weight: 600;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            background: var(--card2);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 12px;
        }

        .filter-group input::placeholder {
            color: var(--muted);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-buttons button {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .filter-buttons button:hover {
            background: var(--secondary);
        }

        .filter-buttons button.secondary {
            background: var(--card2);
            color: var(--text);
        }

        .filter-buttons button.secondary:hover {
            background: var(--border);
        }

        .stats-bar {
            background: var(--card1);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            font-size: 12px;
            color: var(--muted);
            display: flex;
            gap: 24px;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            display: flex;
            gap: 24px;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 12px 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: var(--card1);
            border: 1px solid var(--border);
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            white-space: nowrap;
        }

        td {
            border: 1px solid var(--border);
            padding: 10px 8px;
            background: var(--card2);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tr:nth-child(even) td {
            background: var(--card1);
        }

        tr:hover td {
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--muted);
        }

        .export-button {
            padding: 8px 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .export-button:hover {
            background: var(--green);
            opacity: 0.9;
        }

        @media (max-width: 1400px) {
            .filters-container {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media (max-width: 1024px) {
            .filters-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>üîç Raw Kaggle Data Viewer</h1>
        <div class="header-controls">
            <div class="theme-toggle">
                <button id="theme-dark" class="active" onclick="setTheme('dark')">üåô Dark</button>
                <button id="theme-light" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
            </div>
            <button class="export-button" onclick="exportToCSV()">üì• Export CSV</button>
        </div>
    </header>

    <!-- Filters -->
    <div class="filters-container">
        <div class="filter-group">
            <label>üîé Search (All Columns)</label>
            <input type="text" id="search-input" placeholder="Search..." onkeyup="applyFilters()">
        </div>

        <div class="filter-group">
            <label>üé¨ Filter by Season</label>
            <select id="season-filter" onchange="applyFilters()">
                <option value="">All Seasons</option>
                <option value="1">Season 1</option>
                <option value="2">Season 2</option>
                <option value="3">Season 3</option>
                <option value="4">Season 4</option>
                <option value="5">Season 5</option>
            </select>
        </div>

        <div class="filter-group">
            <label>üè≠ Filter by Industry</label>
            <select id="industry-filter" onchange="applyFilters()">
                <option value="">All Industries</option>
            </select>
        </div>

        <div class="filter-group">
            <label>üí∞ Filter by Deal Status</label>
            <select id="deal-filter" onchange="applyFilters()">
                <option value="">All Deals</option>
                <option value="has-deal">Has Deal</option>
                <option value="no-deal">No Deal</option>
            </select>
        </div>

        <div class="filter-buttons">
            <button onclick="resetFilters()">‚Üª Reset</button>
            <button class="secondary" onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stats-info">
            <div><strong>Total Records:</strong> <span id="total-records">0</span></div>
            <div><strong>Visible Records:</strong> <span id="visible-records">0</span></div>
            <div><strong>Columns:</strong> <span id="total-columns">0</span></div>
        </div>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table id="data-table">
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
        <div class="empty-state" id="empty-state" style="display: none;">
            No data matches your filters
        </div>
    </div>

    <script>
        // Theme management
        const THEME_KEY = 'stih-theme';

        function initTheme() {
            const saved = localStorage.getItem(THEME_KEY) || 'dark';
            setTheme(saved);
        }

        function setTheme(mode) {
            const html = document.documentElement;
            if (mode === 'light') {
                html.classList.add('light');
            } else {
                html.classList.remove('light');
            }
            localStorage.setItem(THEME_KEY, mode);
            updateThemeToggle();
        }

        function updateThemeToggle() {
            const isDark = !document.documentElement.classList.contains('light');
            document.getElementById('theme-dark').classList.toggle('active', isDark);
            document.getElementById('theme-light').classList.toggle('active', !isDark);
        }

        function goBack() {
            window.history.back();
        }

        // Data management
        let allData = [];
        let filteredData = [];

        async function loadData() {
            try {
                const filename = new URLSearchParams(window.location.search).get('file') || 'kaggle_raw_latest.csv';
                const token = localStorage.getItem('adminToken');

                const response = await fetch(`/api/admin/raw-csv-data/${filename}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('adminToken');
                    window.location.href = '/admin/login.html?redirect=' + encodeURIComponent(window.location.href);
                    return;
                }

                if (!response.ok) {
                    const errBody = await response.json().catch(() => ({}));
                    throw new Error(errBody.message || `HTTP ${response.status}`);
                }

                const result = await response.json();
                allData = result.data || [];
                filteredData = [...allData];

                // Populate industry filter from data
                const industries = [...new Set(allData.map(row => row['Industry']).filter(Boolean))].sort();
                const industrySelect = document.getElementById('industry-filter');
                industries.forEach(ind => {
                    const option = document.createElement('option');
                    option.value = ind;
                    option.textContent = ind;
                    industrySelect.appendChild(option);
                });

                // Render table
                renderTable();
                updateStats();
            } catch (error) {
                alert('Error loading data: ' + error.message);
                goBack();
            }
        }

        function applyFilters() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const season = document.getElementById('season-filter').value;
            const industry = document.getElementById('industry-filter').value;
            const dealStatus = document.getElementById('deal-filter').value;

            filteredData = allData.filter(row => {
                // Search filter
                if (searchText) {
                    const rowText = Object.values(row).join(' ').toLowerCase();
                    if (!rowText.includes(searchText)) return false;
                }

                // Season filter
                if (season && row['Season Number'] !== season) return false;

                // Industry filter
                if (industry && row['Industry'] !== industry) return false;

                // Deal status filter
                if (dealStatus === 'has-deal' && !row['Received Offer']) return false;
                if (dealStatus === 'no-deal' && row['Received Offer']) return false;

                return true;
            });

            renderTable();
            updateStats();
        }

        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('season-filter').value = '';
            document.getElementById('industry-filter').value = '';
            document.getElementById('deal-filter').value = '';
            filteredData = [...allData];
            renderTable();
            updateStats();
        }

        function renderTable() {
            if (filteredData.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('data-table').style.display = 'none';
                return;
            }

            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('data-table').style.display = 'table';

            const columns = Object.keys(filteredData[0] || {});

            // Render header
            const thead = document.getElementById('table-head');
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                th.title = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Render body
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    const value = row[col];
                    td.textContent = value === null || value === undefined || value === '' ? '‚Äî' : value;
                    td.title = td.textContent;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            document.getElementById('total-columns').textContent = columns.length;
        }

        function updateStats() {
            document.getElementById('total-records').textContent = allData.length;
            document.getElementById('visible-records').textContent = filteredData.length;
        }

        function exportToCSV() {
            if (filteredData.length === 0) {
                alert('No data to export');
                return;
            }

            const columns = Object.keys(filteredData[0]);
            let csv = columns.join(',') + '\n';

            filteredData.forEach(row => {
                const values = columns.map(col => {
                    let value = row[col] || '';
                    // Escape quotes and wrap in quotes if contains comma
                    if (typeof value === 'string' && (value.includes(',') || value.includes('"') || value.includes('\n'))) {
                        value = '"' + value.replace(/"/g, '""') + '"';
                    }
                    return value;
                });
                csv += values.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `raw-kaggle-data-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Auth check - redirect to login if no token
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/admin/login.html?redirect=' + encodeURIComponent(window.location.href);
                return false;
            }
            return true;
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            if (!checkAuth()) return;
            initTheme();
            loadData();
        });
    </script>
</body>
</html>
